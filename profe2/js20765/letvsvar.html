<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <script>
        function varTest() {
            var x = 31;
            if (true) {
                var x = 71;  // Â¡misma variable!
                console.log("dentro var " + x);  // 71
            }
            console.log("fuera var " + x);  // 71
        }

        function letTest() {
            let x = 31;
            if (true) {
                let x = 71;  // variable diferente
                console.log("dentro let " + x);  // 71
            }
            console.log("fuera let " + x);  // 31
        }
        // llamamos a las funciones
        varTest();
        letTest();
    </script>
</head>
